<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke App</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <main>
    <h1>Random Jokes</h1>
    <section aria-labelledby="jokes-section">
      <h2 id="jokes-section">Jokes</h2>
      <ul id="jokes-list"></ul>
    </section>
    <section aria-labelledby="single-joke-section">
      <h2 id="single-joke-section">Single Joke</h2>
      <div id="single-joke"></div>
    </section>
    <form id="joke-form">
      <h2>Get More Jokes</h2>
      <label for="joke-type">Type:</label>
      <input type="text" id="joke-type" name="type">
      <button type="submit">Fetch Jokes</button>
    </form>
  </main>
  <script src="src/main.js"></script>
</body>
</html>
